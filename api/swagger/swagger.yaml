swagger: "2.0"
info:
  version: "0.0.1"
  title: Starships Collection
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /starships:
    x-swagger-router-controller: starship
    get:
      operationId: getAll
      summary: Get all starships
      description: get starships list
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/GetStarshipsListResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      operationId: save
      summary: add new starship
      description: add a new starship to the list
      # movie info to be stored
      parameters:
        - name: model
          description: Starship properties
          in: body
          required: true
          schema:
            $ref: "#/definitions/Starship"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse" 
            
  /starshisp/{id}:
    x-swagger-router-controller: starship
    # our controller name
    get:
      operationId: get
      description: get a starship
      # define the type of response for Success "200" and Error
      parameters:
        - name: id
          type: string
          in: path
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GetStarshipResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"          
    put:
      operationId: update
      description: update a starship
      # define the parameters
      parameters:
        - name: id
          description: Starship id
          type: string
          in: path
          required: true
        - name: model
          description: Starship properties
          in: body
          required: true
          schema:
            $ref: "#/definitions/Starship"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"   
    delete:
      operationId: deleteOne
      description: delete a starship
      # define the parameters
      parameters:
        - name: id
          description: Starship id
          type: string
          in: path
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"            
    
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
